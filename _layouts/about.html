---
layout: default
---
<!-- page title -->
<section class="page-title-alt bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white font-tertiary">{{ page.title }}</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <!-- <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-bg-top.png" alt="illustrations" class="bg-shape-1 w-100"> -->
  <img src="{{ site.baseurl }}/assets/images/illustrations/dots-group-sm.png" alt="illustrations" class="bg-shape-2">
  <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-yellow.png" alt="illustrations" class="bg-shape-3">
  <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-orange.png" alt="illustrations" class="bg-shape-4">
  <img src="{{ site.baseurl }}/assets/images/illustrations/dots-group-cyan.png" alt="illustrations" class="bg-shape-5">
  <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-cyan-lg.png" alt="illustrations" class="bg-shape-6">
</section>
<!-- /page title -->

<!-- about -->
<section class="section pt-5">
  <div class="container">
    <!-- Profile Section -->
    <div class="row mb-5">
      <div class="col-lg-4 text-center mb-4">
        <div class="profile-image-container">
          <img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.author }}" class="img-fluid rounded-lg border-thick border-white shadow">
        </div>
        <h3 class="mt-3 mb-0">{{ page.author }}</h3>
        <p class="text-muted">Ph.D. Student, Computer Science</p>
      </div>
      <div class="col-lg-8">
        <div class="about-content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>

<style>
.profile-image-container {
  max-width: 300px;
  margin: 0 auto;
}

.border-thick {
  border: 8px solid #fff;
}

.about-content {
  font-size: 1.1rem;
  line-height: 1.7;
  color: #444;
}

.about-content h4 {
  color: #41228e;
  font-weight: 600;
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-size: 1.3rem;
}

.about-content h4:first-child {
  margin-top: 0;
}

.about-content ul {
  margin-bottom: 1.5rem;
}

.about-content li {
  margin-bottom: 0.5rem;
}

.about-content strong {
  color: #333;
  font-weight: 600;
}

/* Responsive Design */
@media (max-width: 991px) {
  .about-content {
    font-size: 1rem;
  }
  
  .profile-image-container {
    max-width: 250px;
  }
}

@media (max-width: 768px) {
  .about-content {
    font-size: 0.95rem;
    line-height: 1.6;
  }
  
  .about-content h4 {
    font-size: 1.2rem;
  }
  
  .profile-image-container {
    max-width: 200px;
  }
}

/* Accessibility Improvements */
.about-content {
  max-width: none;
}

.about-content p {
  margin-bottom: 1.2rem;
}

.about-content br {
  margin-bottom: 0.5rem;
}
</style>
<!-- /about -->
