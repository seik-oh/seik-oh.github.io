{% if site.data.settings.education %}
<!-- education -->
<section class="section position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.education-title }}</h2>
      </div>
    </div>
    
    <!-- Timeline -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="timeline">
          {% for education in site.data.settings.education %}
          <div class="timeline-item">
            <div class="timeline-marker">
              <i class="ti-medall"></i>
            </div>
            <div class="timeline-content">
              <div class="timeline-date">{{ education.date }}</div>
              <h4 class="timeline-title">{{ education.name }}</h4>
              <p class="timeline-organization">{{ education.organization }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <!-- bg image -->
  <img class="img-fluid edu-bg-image w-100" src="{{ site.baseurl }}/assets/images/backgrounds/education-bg.png" alt="bg-image">
</section>

<style>
.timeline {
  position: relative;
  padding: 20px 0;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 50%;
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(to bottom, #41228e, #2bfdff);
  transform: translateX(-50%);
  border-radius: 2px;
}

.timeline-item {
  position: relative;
  margin-bottom: 50px;
  display: flex;
  align-items: center;
}

.timeline-item:nth-child(odd) {
  flex-direction: row;
}

.timeline-item:nth-child(even) {
  flex-direction: row-reverse;
}

.timeline-marker {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  background: #41228e;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  box-shadow: 0 4px 15px rgba(65, 34, 142, 0.3);
  border: 4px solid white;
}

.timeline-marker i {
  color: white;
  font-size: 24px;
}

.timeline-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: calc(50% - 40px);
  position: relative;
}

.timeline-item:nth-child(odd) .timeline-content {
  margin-right: 40px;
  text-align: right;
}

.timeline-item:nth-child(even) .timeline-content {
  margin-left: 40px;
  text-align: left;
}

.timeline-content::before {
  content: '';
  position: absolute;
  top: 50%;
  width: 0;
  height: 0;
  border: 15px solid transparent;
}

.timeline-item:nth-child(odd) .timeline-content::before {
  right: -30px;
  border-left-color: white;
  transform: translateY(-50%);
}

.timeline-item:nth-child(even) .timeline-content::before {
  left: -30px;
  border-right-color: white;
  transform: translateY(-50%);
}

.timeline-date {
  color: #41228e;
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.timeline-title {
  color: #333;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 10px;
  line-height: 1.3;
}

.timeline-organization {
  color: #666;
  font-size: 16px;
  margin: 0;
  line-height: 1.5;
}

/* Responsive Design */
@media (max-width: 768px) {
  .timeline::before {
    left: 30px;
  }
  
  .timeline-item {
    flex-direction: row !important;
    padding-left: 60px;
  }
  
  .timeline-marker {
    left: 30px;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
  }
  
  .timeline-marker i {
    font-size: 20px;
  }
  
  .timeline-content {
    width: 100%;
    margin: 0 !important;
    text-align: left !important;
    padding: 20px;
  }
  
  .timeline-content::before {
    display: none;
  }
}
</style>
<!-- /education -->
{% endif %}
